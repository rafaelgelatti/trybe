<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
//         Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
//         - document.getElementById()
//         - document.getElementsByClassName()
//         - document.getElementsByTagName()
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

        function changeText(input) {
            return document.getElementsByTagName('p')[1].innerText = input;
        }

        changeText('Jupiter');

//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.

        function changeColorMain(color) {
            let mainColor = document.getElementsByClassName('main-content')[0];
            mainColor.style.backgroundColor = color;
        }

        changeColorMain('rgb(76, 164, 109)');
        
//  Crie uma função que mude a cor do quadrado vermelho para branco.

        function changeCenterColor(color) {
            let centerColor = document.getElementsByClassName('center-content')[0];
            centerColor.style.backgroundColor = color;
        }

        changeCenterColor('white');

//  Crie uma função que corrija o texto da tag <h1>.

        function h1Correction(input) {
            document.getElementsByTagName('h1')[0].innerText = input;
        }

        h1Correction('Exercício 5.1 - JavaScript');

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        function upperCase() {
            let paragraph = document.getElementsByTagName('p')[0];
            paragraph.innerHTML = paragraph.innerHTML.toUpperCase();
        }

        upperCase();

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.

        function printToConsole() {
            for (let i = 0; i < document.getElementsByTagName('p').length; i += 1) {
                console.log(document.getElementsByTagName('p')[i].innerHTML);
            }
        }

        printToConsole();
    </script>
  </body>
</html>
