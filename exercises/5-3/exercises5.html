<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>

    let noun = document.getElementById('noun');
    let adjective = document.getElementById('adjective');
    let name = document.getElementById('person');
    let button = document.querySelector('#lib-button');
    let textBox = document.getElementById('story');

    button.addEventListener('click', makeMadLib);

    function makeMadLib() {
        textBox.innerText = name.value + ' sings like ' + adjective.value + ' ' + noun.value + "! I don't really understand it.";
    }

 </script>
  
 </body>
</html>
