<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img id='img' style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
    <script>
        
        let cat = document.getElementById('img');
        cat.style.left = '0px';
        let direction = 1;
        let midOfScreen = (window.innerWidth / 2) + 6;
        let dancing = false;

        function catWalk() {
            if (parseInt(cat.style.left) < window.innerWidth && direction === 1 && !dancing) {
                cat.style.left = parseInt(cat.style.left) + 10 + 'px';
            } else {
                direction = 0;
            }

            if (parseInt(cat.style.left) === midOfScreen && !dancing) {
                dancing = true;
            }

            // if(parseInt(cat.style.left) === midOfScreen && !dancing) {
            //     dancing = true;

            //     let interval = setInterval(function() {
            //         dancing = true;
            //         cat.src = 'https://media1.tenor.com/images/a3516b31e1d2b000aff0eb4c5ff3eb71/tenor.gif?itemid=14270965';
            //     });

            //     setTimeout(function() { 
            //         clearInterval(interval);
            //         dancing = false;
            //     });
            // }
            
            if (parseInt(cat.style.left) > 0 && direction === 0 && !dancing) {
                cat.style.left = parseInt(cat.style.left) - 10 + 'px';
            } else {
                direction = 1;
            }
        }

        setInterval(catWalk, 50);
    </script>

 </body>
</html>
